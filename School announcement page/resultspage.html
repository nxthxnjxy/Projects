<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <link rel="stylesheet" href="stylesforschool.css">
    <script src="studentresults.js"></script>
</head>

<body onload="displayResults()">
    <div id="redirect">
        <a href="homepage.html"><button class="backToHomepage">Back to Homepage</button></a>
    </div>
    <div class="studentResults">
        <div class="resultsHeading1">
            <h1>Student Results Page!</h1>
            <!--Title-->
        </div>

        <div class="resultsHeading2">
            <h2>Here are the results matching to your selections!</h2>
        </div>

        <div class="htmlSTextarea">
            <!--This is where the teacher details will show up-->
            <textarea id="htmlSTextarea" rows="22" cols="60"></textarea>
        </div>
        <br>
        <div class="redirectButtonToSearch">
            <!--If the student wishes to search for another item, they can click this link-->
            Would you like to search again? click <a href="studentsearch.html">here</a>!
        </div>
    </div>
</body>

</html>
